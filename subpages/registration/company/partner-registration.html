<div class="container-one">
  <div class="register-header">
    <h3>Register your company here</h3>
    <i class="fa fa-wrench fa-2x" aria-hidden="true"></i>
  </div>
  <div class="booking-process">
    <div class="process-box">
      <i class="fa fa-circle-thin fa-3x" aria-hidden="true"></i>
        <span class="line"></span>
      <i class="fa fa-circle-thin fa-3x" aria-hidden="true"></i>
        <span class="line"></span>
      <i class="fa fa-circle-thin fa-3x" aria-hidden="true"></i>
    </div>
  </div>
  <div class="registration-container">

    <form>
      <ul class="registration-type">
        <h4>Company details</h4>
        <li>
          <label>Company Name <span class="required">*</span></label>
          <input type="text" name="field1" class="field-long" placeholder="" />
        </li>
        <li>
          <label>CVR Number <span class="required">*</span></label>
          <input type="number" name="field2" class="field-long" placeholder="" />
        </li>
        <li>
          <label>Telephone Number <span class="required">*</span></label>
          <input type="number" name="field1" class="field-long" placeholder="" />
        </li>
        <li class="add">
          <label>City</label>
          <select class="field-divided">
            <option value="Aalborg">Aalborg</option>
            <option value="Aarhus">Aarhus</option>
            <option value="Billund">Billund</option>
            <option value="Copanhagen">Copanhagen</option>
          </select>
          <!-- <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i> -->
          <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
        </li>

        <li class="next-button">
            <a class="" href="../company2/partner-registration.html">Next</a>
        </li>
      </ul>
    </form>

  </div>
